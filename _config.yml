  title: "Blog del Educador Mark Leigh"

zh-cn:
  url: "https://markleighedu.github.io"
  baseurl: "/zh-cn"
  title: "Mark Leigh 马克.李教育博客"

zh-tw:
  url: "https://markleighedu.github.io"
  baseurl: "/zh-tw"
  title: "Mark Leigh 馬克.李教育博客"

ar:
  url: "https://markleighedu.github.io"
  baseurl: "/ar"
  title: "مدونة مارك لي للمعلم"

fr:
  url: "https://markleighedu.github.io"
  baseurl: "/fr"
  title: "Blog de Mark Leigh pour les éducateurs"

de:
  url: "https://markleighedu.github.io"
  baseurl: "/de"
  title: "Mark Leigh Pädagogen-Blog"

pt-br:
  url: "https://markleighedu.github.io"
  baseurl: "/pt-br"
  title: "Blog do Educador Mark Leigh"

tr:
  url: "https://markleighedu.github.io"
  baseurl: "/tr"

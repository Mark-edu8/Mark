languages:
  - en
  - es
  - zh-cn

default_lang: en

en:
  url: "https://markleighedu.github.io"
  baseurl: "/"

es:
  url: "https://markleighedu.github.io"
  baseurl: "/es"

zh-cn:
  url: "https://markleighedu.github.io"
  baseurl: "/zh-cn"

defaults:
  - scope:
      path: ""
    values:
      lang: en


# Site settings
title: Mark Leigh Educator Blog
SEOTitle: "Mark Leigh Blog | Trading Educator | Expert Financial Insights"
header-img: img/home-bg.jpg
email: markleigh.edu@gmail.com
description: "Mark Leigh's Personal Blog | Financial Market Trading Education"
keyword: "Mark Leigh, Educator, Education, Expert, Forex Trading, Currencies, Cryptocurrencies, Blog, Commodities Trading, US Stock Trading"
url: "https://markleighedu.github.io/"
baseurl: ""

# Publish posts or collection documents with a future date.
future: false
exclude:
- _posts/
# SNS settings
RSS: false
instagram_username: markleigh.educator
twitter_username: MarkLeigh_edu
youtube_username: "@MarkLeigh-Educator"
facebook_username: markleigh.tradingeducator
linkedin_username: mark-leigh-51132935

# Build settings
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "search.html",
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true
encoding: utf-8

# Gems
plugins: [jekyll-paginate]

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
disqus_username: markleigh
disable_disqus: true

# Analytics settings
ga_track_id: "G-XXXXXXXXXX"
ga_domain: markleighedu.github.io

# Sidebar settings
sidebar: true
sidebar-about-description: "Trading Education <br> Blog @ Mark"
sidebar-avatar: https://github.com/markleighedu.png

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page
page-mathjax: false

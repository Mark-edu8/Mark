  title: "Mark Leighマーク・リー教育者ブログ"

ko:
  url: "https://markleighedu.github.io"
  baseurl: "/ko"
  title: "Mark Leigh 교육자 블로그"

# Default language setting
defaults:
  - scope:
      path: ""
    values:
      lang: en

# Pagination settings
paginate: 10
paginate_path: "/:lang/page:num/"

# Ensure Jekyll processes non-English posts
include:
  - es/_posts
  - zh-cn/_posts
  - zh-tw/_posts
  - ar/_posts
  - fr/_posts
  - de/_posts
  - pt-br/_posts
  - tr/_posts
  - ja/_posts
  - ko/_posts

# Exclude unnecessary files
exclude:
  - "search.html"
  - "less"
  - "node_modules"
  - "Gruntfile.js"
  - "package.json"
  - "README.md"
  - "README.zh.md"

# Jekyll Plugins
plugins:
  - jekyll-paginate

# Site settings
SEOTitle: "Mark Leigh Blog | Trading Educator | Expert Financial Insights"
email: markleigh.edu@gmail.com
description: "Mark Leigh's Personal Blog | Financial Market Trading Education"
keyword: "Mark Leigh, Educator, Education, Forex Trading, US Stock Trading"
url: "https://markleighedu.github.io/"
baseurl: ""

# Sidebar settings
sidebar: true
sidebar-about-description: "Trading Education <br> Blog @ Mark"
sidebar-avatar: "https://github.com/markleighedu.png"

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disable Disqus
disqus_username: markleigh
disable_disqus: true

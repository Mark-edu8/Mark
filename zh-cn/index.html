<h2 class="most-updated-title"><strong>最新文章</strong></h2>
<div class="post-list">
  {% assign zh_cn_posts = site.posts | where: "lang", "zh-cn" %}
  {% for post in zh_cn_posts limit: 6 %}
    <div class="post-preview">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="post-title">{{ post.title }}</h2>
        {% if post.subtitle %}
          <h3 class="post-subtitle">{{ post.subtitle }}</h3>
        {% endif %}
        <div class="post-content-preview">
          {{ post.content | strip_html | truncate: 300 }}
        </div>
      </a>
      <p class="post-meta">发布于 {{ post.date | date: "%B %-d, %Y" }}</p>
    </div>
    <hr>
  {% endfor %}
</div>

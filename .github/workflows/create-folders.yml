name: Create Monthly Folders

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-folders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create monthly folders for 2025
        run: |
          for month in {01..12}; do
            month_name=$(date -d "2025-$month-01" +"%b-%Y")  # Get month name "Jan-2025"
            mkdir -p "img/$month_name"   # Create the folder under "img"
          done

      - name: Commit the new folders
        run: |
          git config --global user.email "youremail@example.com"
          git config --global user.name "Your Name"
          git add img/
          git commit -m "Add monthly folders for 2025"
          git push

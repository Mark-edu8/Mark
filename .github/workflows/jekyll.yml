name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # Step 3: Install Bundler and dependencies from Gemfile
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install  # This will install all dependencies including jekyll-paginate-v2

      # Step 4: Build site with Jekyll
      - name: Build site
        run: bundle exec jekyll build

      # Step 5: Deploy only .md and .jpg files, blocking .html
      - name: Deploy allowed files to GitHub
        run: |
          rsync -av --include='*.md' --include='*.jpg' --exclude='*' _site/ .  # Only allow .md and .jpg
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.md *.jpg || echo "No .md or .jpg changes to commit"
          git commit -m "Update markdown and images only" || echo "No changes to commit"
          git push origin main

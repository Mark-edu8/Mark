name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]  # Update to 'main' if your default branch is 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04  # Explicitly using Ubuntu 24.04 to test compatibility with upcoming default

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Ruby 3.0 for better compatibility
          bundler-cache: true  # Automatically installs and caches gems

      - name: Install dependencies
        run: |
          gem install bundler -v 2.3.10  # Latest stable Bundler version
          bundle install --verbose  # Install gems with verbose output

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # The default output directory for Jekyll builds

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04  # Use Ubuntu 24.04 for consistency
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

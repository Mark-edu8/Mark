name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]  # Update to 'main' if your default branch is 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04  # Use a more stable version for Ruby compatibility

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Ruby 3.0 for compatibility with Jekyll 4.3
          bundler-cache: true  # Cache gems to speed up subsequent builds

      - name: Install dependencies
        run: |
          gem install bundler -v 2.3.10  # Install specific Bundler version
          bundle install --verbose  # Install all gems specified in the Gemfile

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production  # Set environment variable for production build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # The default output directory for Jekyll builds

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04  # Consistency across build and deploy
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
